<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>

  <form action="#" method="post">
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="cpf">Digite seu CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br>

    <label for="cidade">Digite a cidade onde mora:</label>
    <select id="cidade" name="cidade" required>
      <option value="foz do iguaçu">foz do iguaçu</option>
      <option value="São paulo">São paulo</option>
      <option value="natal">natal</option>
      <option value="salvador">salvador</option>
      <option value="rio de janeiro">rio de janeiro</option>
      <option value="florianópolis">florianópolis</option>
      <option value="curitiba">curitiba</option>
      <option value="mato grosso">mato grosso</option>
      <option value="pato branco">pato branco</option>
      <option value="gramado">gramado</option>
    </select><br>

    <label for="mensagem">Digite alguma coisa:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>
   
    <input type="submit" value="Enviar">
  </form>

</body>
</html>
